<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>edit</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
            </div>

            <div class="mt-5 border col-4 mb-3" style="height: 90vh;">
                <div class="container text-center mt-5">

                    <form method="post" action="{% url 'update' data.id %}">
                        {% csrf_token %}
                        <input name="name" type="text" placeholder="Name" value="{{data.name}}"
                            class="form-control"><br>
                        <input name="address" type="text " placeholder="Address" value="{{data.address}}"
                            class="form-control"><br>
                        <input name="phone" type="text" placeholder="Phone Number" value="{{data.phone}}"
                            class="form-control"><br>
                        <input name="button" type="submit" value="Submit" class="btn  btn-success"><br>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
