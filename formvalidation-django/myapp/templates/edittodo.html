<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edittodo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <!-- edit to do -->
    <div class="main text-center "
        style="min-height: 1000px; background: linear-gradient(to right, rgb(22, 58, 85), rgb(33, 107, 227)) ;">
        <div class="container">
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="text-center col-md-4 mt-5">
                    <h2 class="text-center text-light mt-3 p-3">ToDo</h2>

                    <form method="post" action="{% url 'updatetodo' data.id %}">
                        {% csrf_token %}
                        <textarea name="" id="" class="form-control" cols="40" placeholder="{{data.task}}" rows="5"></textarea>
                        <input type="text " class="form-control mt-2 " value="{{data.date}}" name="date"
                            placeholder="Date">
                        <input class="btn btn-success m-4" value="Update" type="submit"><a
                            style="text-decoration: none; color:white;" href=""></a></input><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
