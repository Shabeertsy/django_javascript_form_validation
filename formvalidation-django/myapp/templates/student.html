<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addstudent</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/style.css' %}">
</head>


<body>
    <div class="backgr" style="min-height:1000px;width: 100vw;">
        <div class="  container pt-5">

            <!-- add student data form -->
            <h1 class="text-center border-bottom">Student Details</h1>
            <div class="row pt-5">
                <div class="col-md-4 mt-2">

                    <h4 class="mb-4 text-warning">Add Student</h4>
                    <form method="post" action="{% url 'add' %}">
                        {% csrf_token %}
                        <input class="form-control" name="reg" placeholder="Reg no" type="text"><br>
                        <input class="form-control" name="name" type="text" placeholder="Name"><br>
                        <input class="form-control" name="department" type="text" placeholder="Department"><br>
                        <input class="form-control" name="address" placeholder="Address"><br>
                        <input class="btn btn-success" type="submit"><a style="text-decoration: none; color:white;"
                            href=""></a></input><br>
                    </form>

                </div>
                <div class="col-md-8">

                    <!-- show student data in cards -->
                    <h4 class="mb-4 text-warning">Students</h4>
                    <div class="row">
                        {% for i in data %}
                        <div class="col-xxl-6 ml-2 ">

                            <div class="card mt-2  shadow bg-info"
                                style="width: 24rem; background: linear-gradient(150deg, #f731db, #4600f1 100%);">
                                <img style="width:90px; border-radius: 100%;" class=" m-3 card-img-top"
                                    src="https://png.pngtree.com/png-vector/20190307/ourmid/pngtree-vector-edit-profile-icon-png-image_762931.jpg"
                                    alt="Card image cap">

                                <div class="card-body text-capitalize">
                                    <h4 class="card-title text-center">{{i.name}}</h4>
                                    <h6>Reg.no : {{i.reg}}</h6>
                                    <h6>Department : {{i.department}}</h6>
                                    <h6 class="mb-4">Address : {{i.address}}</h6>
                                    <a href="{% url 'delete' i.id %}" class="btn btn-danger">Delete</a>
                                    <a href="{% url 'edit' i.id %}" class="btn btn-warning">Edit</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
