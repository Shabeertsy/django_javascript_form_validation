<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <title>edit</title>
</head>

<body style="background:black">
    <div  >
        <div class="container mt-5 backgr">
            <h2 class="text-center border-bottom pb-5 pt-5">Edit Your Data</h2>
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-4 mt-2">
                    <form method="post" action="{% url 'update' data.id %}">
                        {% csrf_token %}
                        <input class="form-control" name="reg" placeholder="Reg no" value="{{data.reg}}" type="text"><br>
                        <input class="form-control" name="name" type="text" value="{{data.name}}"  placeholder="Name"><br>
                        <input class="form-control" name="department" type="text" value="{{data.department}}"  placeholder="Department"><br>
                        <input class="form-control" name="address" value="{{data.address}}"  placeholder="Address"><br>
                        <input class="btn btn-success mb-5" value="Update" type="submit"><a style="text-decoration: none; color:white;"
                            href=""></a></input><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
