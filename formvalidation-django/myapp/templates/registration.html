<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<!-- body -->

<body>
    <div class="container-login">
        <h2 class="text-center pt-5 pb-3">Registration</h2>
        <div class="container pt-5" align="center">
            <div class="reg-form">

                <!-- registration form section -->
                <div class="form">

                    <form action="{% url 'success' %}" name="myForm" onsubmit="return submitClick()">

                        <label class="" for="username">User Name</label><br>
                        <input type="text" id="uname" name="uname" class="form-control"><br>
                        <p style="color: red;" id="uerror"></p>

                        <label for="firstname">First Name</label><br>
                        <input class="form-control" type="text" id="fname">
                        <p style="color: red;" id="ferror"></p>


                        <label for="lastname">Last Name</label><br>
                        <input class="form-control" type="text" id="lname"><br>
                        <p style="color: red;" id="lerror"></p>

                        <label for="email">Email</label><br>
                        <input class="form-control" type="text" id="email">
                        <p style="color: red;" id="mailerror"></p>

                        <label for="address">Address</label><br>
                        <input class="form-control" type="text" id="address"><br>
                        <p style="color: red;" id="aderror"></p>

                        <label for="place">Place</label><br>
                        <input class="form-control" type="text" id="place-data">
                        <p style="color: red;" id="place-error"></p>

                        <label for="phone">Phone</label><br>
                        <input class="form-control" type="text" id="phone"><br>
                        <p style="color: red;" id="perror"></p>

                        <!-- radio button -->
                        <h6><label for="">Gender</label></h6>
                        <input type="radio" name="gender" id="male"><label for="">Male</label>
                        <input type="radio" name="gender" id="female"><label for="">Female</label>
                        <p style="color: red;" id="gerror"></p>



                        <label for="password">Password</label><br>
                        <input class="form-control" type="password" id="password">
                        <p style="color: red;" id="paserror"></p>

                        <label for="re-password">Re-enter Password</label><br>
                        <input class="form-control" type="password" id="re-password">
                        <p style="color: red;" id="rperror"> </p>

                        <!-- checkbox -->
                        <label for="">Terms and conditions</label><br>
                        <input type="checkbox" id="checkbox">
                        <p style="color: red;" id="checkerror"></p>


                        <!-- submit button -->
                        <button class="btn btn-success" id="submit" type="submit">Submit</button>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="{% static 'script.js' %}"></script>
</body>

</html>
