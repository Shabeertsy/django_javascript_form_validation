<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/style.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>todo</title>
</head>

<body>

    <!-- main div -->
    <div class="main backgr" style="min-height:1000px ;">

        <!-- todo page -->
        <div class="conatainer">
            <div class="row">
                <div class="col-md-4">
                </div>

                <div class="text-center col-md-4 mt-5" style="border: 1px solid; border-radius: 14px;">
                    <h2 class="text-center mt-3 p-3">ToDo</h2>
                    <form method="post" action="{% url 'addtodo' %}">
                        {% csrf_token %}
                        <textarea name="task" class="form-control" id="" cols="60" rows="5"
                            placeholder="Enter Your Task"></textarea>
                        <input type="date" class="form-control mt-2 " name="date" placeholder="Date">
                        <input class="btn btn-success m-4" type="submit"><a style="text-decoration: none; color:white;"
                            href=""></a></input><br>
                    </form>
                </div>
            </div>

            <!-- my todo list shows -->
            <div class="row">
                <h2 class="text-center border-top pt-4 border-secondary mt-4">ToDos</h2>
                <div class="col-md-4">
                </div>


                <div class="col-md-4">
                    {% for i in data %}
                    <div class="mt-2 text-dark card text-center">
                        <div class="card-header">
                            <p> {{forloop.counter}}</p>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{i.task}}</h5>
                            <p class="card-text">{{i.date}}
                            </p>
                            <a href="{% url 'edittodo' i.id %}" class="btn btn-warning">Edit</a>
                            <a href="{% url 'deltodo' i.id %}" class="btn btn-danger">Delete</a>
                            <a href="{% url 'refresh' i.id %}" class="btn btn-info">refresh</a>
                        </div>
                        <div class="card-footer text-muted">
                       <p>{{i.expire}} Days Remaining..</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </div>
</body>

</html>
